	<head>
		<meta charset="UTF-8">
		<title>Project</title>
		<script src="project.js" charset="utf-8"></script>
		<link rel="stylesheet" href="project.css">
		<link = type="text/css" rel="stylesheet" href="style.css"> <!-- for the chat-->
	</head>
	<body>
		<nav class = "menu">
			<ul class = "menu-list">
				<li class = "menu-item"><a href="#home-view" class = "menu-link home-view active-menu">Homepage</a></li>
				<li class = "menu-item"><a href="#list-view" class = "menu-link list-view">Message</a></li>
				<li class = "menu-item"><a href="#manage-view" class = "menu-link manage-view">New message</a></li>
				<li class = "menu-item"><a href="#chat-view" class = "menu-link chat-view">Chat</a></li>
			</ul>
		</nav>
		<main role = "main">
			<div id = "list-view">
				<h1>Message</h1>
				<ul class = "list-of-messages"></ul>
			</div>
			<div id = "manage-view">
				<h1>New message</h1>
				
				<label for = "title">Title: </label><br>
				<input type="text" name="title" class="title"><br>
				
				<label for = "message">Message: </label><br>
				<input type="text" name="message" class="message"><br>
				
				<button class="add-new-message pull-right">Add new message</button>
			</div>
			<div id = "home-view">
				<h1>Homepage</h1>
				
				<label for="username">Username: </label><br>
				<input type="text" name="username" id="username" placeholder="Username"><br>
				<label for = "password">Password: </label><br>
				<input type="password" name="password "id="password" placeholder="Password"><br>
				<button type="button" onclick="getInfo()">Sign in</button>
			</div>
			<!-- CHAT -->
			<div id = "chat-view">
				<div id="chat-menu">
					<h1>Chat</h1>
					<p class="welcome">Welcome, <b></b></p>
					<p class="logout"><a id="exit" href="#">Exit Chat</a></p>
					<div style="clear:both"></div>
				</div>
				<div id="chatbox"></div>
				
				<form name="message" action="">
					<input name="usermsg" type="text" id="usermsg" size="63">
					<input name="submitmsg" type="submit"  id="submitmsg" value="Send">
				</form>
				</div>
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
				<script type="text/javascript">

				$(document).ready(function(){
 
				});
				</script>	
	</body>
</html>
